<VirtualHost *:80>
    ServerName localhost
    ServerAdmin admin@localhost

    WSGIDaemonProcess chatbot python-home=/env python-path=/app
    WSGIProcessGroup chatbot
    WSGIApplicationGroup %{GLOBAL}

    WSGIScriptAlias / /app/chatbot/wsgi.py

    Alias /static /app/static
    <Directory /app/static>
        Require all granted
    </Directory>

    <Directory /app/chatbot>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>
